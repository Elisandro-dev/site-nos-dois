
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Aniversário, Meu Amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    .player-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      padding: 10px;
      width: 200px;
      margin: 20px auto;
      box-shadow: 0 0 8px rgba(255,255,255,0.15);
    }

    audio {
      width: 100%;
      height: 28px;
      border-radius: 20px;
    }

    .slideshow {
      position: relative;
      max-width: 90%;
      margin: 0 auto;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: auto;
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .caption {
      font-size: 1.2em;
      margin-top: 10px;
      padding: 0 10px;
    }
  </style>
</head>
<body>

  <div class="player-box">
    <audio controls autoplay>
      <source src="musica/musica.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio HTML5.
    </audio>
  </div>

  <div class="slideshow">
    <div class="slide">
      <img src="imagens/foto1.jpg" alt="">
      <div class="caption">Desde o primeiro momento em que te vi, soube que havia algo especial em você.</div>
    </div>
    <div class="slide">
      <img src="imagens/foto2.jpg" alt="">
      <div class="caption">Seu sorriso ilumina meus dias, e seus olhos refletem a mais bela poesia.</div>
    </div>
    <div class="slide">
      <img src="imagens/foto3.jpg" alt="">
      <div class="caption">A cada instante ao seu lado, descubro um novo motivo para te amar.</div>
    </div>
    <!-- Continue com as outras 17 fotos e frases... -->
    <div class="slide">
      <img src="imagens/foto20.jpg" alt="">
      <div class="caption">Eu te amo, para sempre e além.</div>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 10000); // 10 segundos
    }

    showSlides();
  </script>

</body>
</html>
