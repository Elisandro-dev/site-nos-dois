
<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    .slideshow-container {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    .caption {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.4em;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    audio {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="musica/musica.mp3" type="audio/mpeg">

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlides() {
      slides.forEach(slide => slide.style.display = "none");
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 10000); // 10 segundos
    }

    showSlides();
  </script>
